<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="searching-bar">
            <input type="text">
            <button>Search</button>
        </div>

        <div class="results">
            <div class="current-city">
                <div class="test">
                    <div class="day-city">
                        <div class="city-name">Tehran</div>
                        <div class="date">Thursday 10 January 2020</div>
                    </div>
                    <div class="img-information">
                        <div class="img">
                            <img src="./images/clear.png" alt="">
                        </div>
                        <div class="information">
                            <div class="temp"><span>15</span>°c</div>
                            <div class="main">Sunny</div>
                            <div class="humidity"><img src="/images/humidity.png" alt=""><div> Humidity: <span class="humidity-number">100</span>%</div></div>
                            <div class="wind"><img src="/images/wind.png" alt=""><div> Wind: <span class="wind-number">1.85</span> km/h</div></div>
                            <div class="hi-low">13°c / 16°c</div>
                        </div>
                    </div>
                </div>
            </div>
            <h1>Searching History</h1>
            <div class="archive">
                
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
